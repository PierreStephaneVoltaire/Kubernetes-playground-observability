image:
  repository: otel/opentelemetry-collector
  tag: latest
mode: daemonset

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch: {}
exporters:
  otlphttp/logs:
    endpoint: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    tls:
      insecure: true

    # Pipelines
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]
